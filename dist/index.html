<!DOCTYPE html>
<html lang="en">

<head>
	<title>GoCorona Landing</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Rubik:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css" />
	<script src="./js/main.js" defer></script>
	<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<a href="" class="header__logo">
					<img src="img/HeaderLogo.svg" alt="logo">
				</a>
				<div class="header__menu menu">
					<nav class="menu__body menu__body-disabled">
						<ul class="menu__list">
							<li class="menu__item"> <a href="" class="menu__link">HOME</a></li>
							<li class="menu__item"> <a href="" class="menu__link">FEATURES</a></li>
							<li class="menu__item"> <a href="" class="menu__link">SUPPORT</a></li>
							<li class="menu__item"> <a href="" class="menu__link">CONTACT US</a></li>
							<div class="btn-menu-close">
								<p>+</p>
							</div>
						</ul>
					</nav>
				</div>

				<div class="header__button">
					<a href="" class="button button-blue">DOWNLOAD</a>
					<button class="menu__icon icon-menu"><span></span></button>
				</div>

			</div>
		</header>
		<main class="main">
			<section class="get-started">
				<div class="get-started__container">
					<div class="get-started__content">
						<div class="get-started__block-text block-text">
							<h1 class="block-text__title block-text__title-blue">Take care of yours familyâ€™s
								<span>health.</span>
							</h1>
							<div class="block-text__text">All in one destination for COVID-19 health queries. Consult
								10,000+ health workers about your concerns.</div>
							<a href="" class="block-text__button button">GET STARTED</a>
						</div>

					</div>
					<div class="get-started__image">
						<img src="img/get-started/get-started.svg" alt="">
					</div>
					<div class="get-started__video">
						<a class="video-get-started">
							<div class="video-get-started__icon"><img src="img/get-started/play.svg" alt=""></div>
							<div class="video-get-started__body">
								<div class="video-get-started__title">Stay safe with GoCorona</div>
								<div class="video-get-started__text">Watch Video</div>
							</div>
						</a>
					</div>
				</div>

			</section>
		</main>
		<footer class="footer">
			footer
		</footer>
	</div>
</body>

</html>
